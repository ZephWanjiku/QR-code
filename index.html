<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="qr.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="leshmania">
<nav class="color">
    <img class="qr" src="./images/image-qr-code.png" alt="qr-code">
    <nav class="giardia">
    <p class="giar">Improve your front-end</p> 
    <p>skills by building projects</p>
    </nav>
    <br>
    <nav class="lamblia">
    <p class="code">Scan the QR code to visit Frontend</p> 
    <p>Mentor and take your coding skills to</p>
    <p class="level">the next level </p>
    </nav>
 
</nav>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">zephaniah mwangi</a>.
  </div>
</body>
</html>
